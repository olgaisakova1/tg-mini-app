<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-blue: #1b4395; /* Фирменный синий PIASPB */
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --secondary: var(--tg-theme-secondary-bg-color, #f0f2f5);
            --hint: var(--tg-theme-hint-color, #999999);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 16px;
            display: flex; flex-direction: column;
        }

        .header { font-size: 18px; font-weight: 700; margin-bottom: 12px; color: var(--tg-blue); }
        
        /* Стили полей */
        textarea {
            width: 100%; height: 100px; border-radius: 12px; border: 1px solid #ddd;
            padding: 12px; font-size: 16px; background: var(--secondary); color: var(--text);
            box-sizing: border-box; outline: none; margin-bottom: 12px;
        }

        /* Кнопки */
        .btn {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-primary { background-color: var(--tg-blue); color: #fff; }
        .btn-outline { background: none; border: 1px solid #ddd; margin-top: 8px; color: var(--hint); }

        /* История и Детали */
        .card { background: var(--secondary); border-radius: 12px; padding: 12px; margin-top: 16px; font-size: 14px; }
        .card-details { border-left: 4px solid var(--tg-blue); }
        .section-title { font-size: 12px; text-transform: uppercase; color: var(--hint); margin-bottom: 8px; font-weight: 700; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="step-input">
        <div class="header">Новый комментарий</div>
        <textarea id="comment" placeholder="Ваш текст..."></textarea>
        <button class="btn btn-primary" onclick="saveComment()">СОХРАНИТЬ</button>
    </div>

    <div id="step-confirm" class="hidden">
        <div class="header">Комментарий сохранен</div>
        <div id="my-comment-preview" style="font-style: italic; margin-bottom: 16px;"></div>
        <div class="section-title">Отправить обратную связь менеджеру застройщика?</div>
        <button class="btn btn-primary" onclick="confirmSend(true)">ДА, ОТПРАВИТЬ</button>
        <button class="btn btn-outline" onclick="confirmSend(false)">НЕТ, ЗАКРЫТЬ</button>
    </div>

    <div class="section-title" style="margin-top: 24px;">История комментариев</div>
    <div id="history-box" class="card">Загрузка истории...</div>

    <div class="section-title" style="margin-top: 24px;">Детали заявки</div>
    <div id="details-box" class="card card-details">Загрузка данных...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const recId = urlParams.get('rec_id');
        const msgId = urlParams.get('msg_id');
        const webhookUrl = 'https://alciona.bpium.ru/api/webrequest/tg_mini_app';

        // 1. ЗАГРУЗКА ДАННЫХ ПРИ ОТКРЫТИИ
        fetch(webhookUrl, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ action: 'load_data', record_id: recId })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('history-box').innerHTML = data.history_html || "Истории пока нет";
            document.getElementById('details-box').innerHTML = data.details_html || "Данные не найдены";
        });

        // 2. ПЕРВЫЙ ШАГ: СОХРАНЕНИЕ
        function saveComment() {
            const text = document.getElementById('comment').value;
            if (!text.trim()) return;

            fetch(webhookUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    action: 'save_comment', 
                    record_id: recId, 
                    message_id: msgId,
                    comment: text 
                })
            }).then(() => {
                document.getElementById('my-comment-preview').innerText = text;
                document.getElementById('step-input').classList.add('hidden');
                document.getElementById('step-confirm').classList.remove('hidden');
            });
        }

        // 3. ВТОРОЙ ШАГ: ПОДТВЕРЖДЕНИЕ
        function confirmSend(isAgreed) {
            if (isAgreed) {
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        action: 'confirm_send', 
                        record_id: recId, 
                        message_id: msgId 
                    })
                }).then(() => tg.close());
            } else {
                tg.close();
            }
        }
    </script>
</body>
</html>
