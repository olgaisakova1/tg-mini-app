<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-blue: #1b4395; /* Фирменный синий PIASPB */
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --secondary: var(--tg-theme-secondary-bg-color, #f0f2f5);
            --hint: var(--tg-theme-hint-color, #999999);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 16px;
            display: flex; flex-direction: column;
            min-height: 100vh;
        }

        .header { font-size: 18px; font-weight: 700; margin-bottom: 12px; color: var(--tg-blue); }
        
        textarea {
            width: 100%; height: 100px; border-radius: 12px; border: 1px solid #ddd;
            padding: 12px; font-size: 16px; background: var(--secondary); color: var(--text);
            box-sizing: border-box; outline: none; margin-bottom: 12px; font-family: inherit;
        }

        .btn {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-primary { background-color: var(--tg-blue); color: #fff; }
        .btn-outline { background: none; border: 1px solid #ddd; margin-top: 8px; color: var(--hint); }

        .card { background: var(--secondary); border-radius: 12px; padding: 12px; margin-top: 16px; font-size: 14px; line-height: 1.5; }
        .card-details { border-left: 4px solid var(--tg-blue); }
        .section-title { font-size: 11px; text-transform: uppercase; color: var(--hint); margin-top: 24px; margin-bottom: 8px; font-weight: 700; letter-spacing: 0.5px; }

        .hidden { display: none; }
        #my-comment-preview { background: #fff; padding: 10px; border-radius: 8px; border: 1px dashed var(--tg-blue); margin-bottom: 16px; }
    </style>
</head>
<body>

    <div id="step-input">
        <div class="header">Новый комментарий</div>
        <textarea id="comment" placeholder="Напишите ваш ответ здесь..."></textarea>
        <button class="btn btn-primary" onclick="saveComment()">СОХРАНИТЬ</button>
    </div>

    <div id="step-confirm" class="hidden">
        <div class="header">Комментарий записан</div>
        <div id="my-comment-preview"></div>
        <div class="section-title">Отправить эту обратную связь застройщику?</div>
        <button class="btn btn-primary" onclick="confirmSend(true)">ДА, ОТПРАВИТЬ</button>
        <button class="btn btn-outline" onclick="confirmSend(false)">НЕТ, ПРОСТО ЗАКРЫТЬ</button>
    </div>

    <div class="section-title">История переписки</div>
    <div id="history-box" class="card">Загрузка истории...</div>

    <div class="section-title">Детали заявки</div>
    <div id="details-box" class="card card-details">Загрузка данных заявки...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const recId = urlParams.get('rec_id');
        const msgId = urlParams.get('msg_id');
        const webhookUrl = 'https://alciona.bpium.ru/api/webrequest/tg_mini_app';

        // Функция первичной загрузки данных
        function loadData() {
            fetch(webhookUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'load_data', record_id: recId })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('history-box').innerHTML = data.history_html || "История пуста";
                document.getElementById('details-box').innerHTML = data.details_html || "Данные не найдены";
            })
            .catch(() => {
                document.getElementById('history-box').innerText = "Ошибка загрузки данных";
            });
        }

        // Вызываем загрузку при старте
        loadData();

        // Логика кнопки СОХРАНИТЬ
        function saveComment() {
            const text = document.getElementById('comment').value;
            if (!text.trim()) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            fetch(webhookUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    action: 'save_comment', 
                    record_id: recId, 
                    message_id: msgId,
                    comment: text 
                })
            }).then(() => {
                tg.HapticFeedback.impactOccurred('medium');
                document.getElementById('my-comment-preview').innerText = text;
                document.getElementById('step-input').classList.add('hidden');
                document.getElementById('step-confirm').classList.remove('hidden');
            });
        }

        // Логика кнопки ДА/НЕТ
        function confirmSend(isAgreed) {
            tg.HapticFeedback.impactOccurred('light');
            if (isAgreed) {
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        action: 'confirm_send', 
                        record_id: recId, 
                        message_id: msgId 
                    })
                }).then(() => tg.close());
            } else {
                tg.close();
            }
        }
    </script>
</body>
</html>
