<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --pia-navy: #1d2a45;
            --pia-gold: #e1a23e;
            --bg-light: #f4f6f9;
        }

        body { font-family: 'Montserrat', sans-serif; background: var(--bg-light); margin: 0; padding: 0; }

        .pia-header { background: var(--pia-navy); padding: 20px 16px; color: white; display: flex; align-items: center; justify-content: space-between; }
        .pia-logo { display: flex; align-items: center; font-weight: 700; font-size: 18px; }
        .logo-icon { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; margin-right: 10px; }
        .logo-icon div { width: 6px; height: 6px; background: var(--pia-gold); }

        .container { padding: 20px 16px; }
        .section-header { font-size: 12px; text-transform: uppercase; font-weight: 700; color: var(--pia-navy); margin-bottom: 8px; letter-spacing: 1px; }

        textarea { width: 100%; height: 100px; border-radius: 8px; border: 1px solid #dcdfe6; padding: 14px; font-size: 16px; margin-bottom: 16px; box-sizing: border-box; font-family: inherit; }

        .btn { width: 100%; padding: 18px; border-radius: 8px; border: none; font-size: 15px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: var(--pia-gold); color: white; box-shadow: 0 4px 14px rgba(225, 162, 62, 0.3); }
        .btn-outline { background: none; border: 2px solid var(--pia-navy); color: var(--pia-navy); margin-top: 12px; }

        .card { background: #fff; border-radius: 12px; padding: 16px; margin-bottom: 20px; font-size: 14px; line-height: 1.6; border-left: 4px solid var(--pia-gold); position: relative; min-height: 50px; }

        /* СПИННЕР ЗАГРУЗКИ */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--pia-gold);
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none; }
        #my-comment-preview { border: 1px dashed var(--pia-gold); padding: 12px; border-radius: 8px; margin-bottom: 16px; }
    </style>
</head>
<body>

    <div class="pia-header">
        <div class="pia-logo">
            <div class="logo-icon"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            PiaWork
        </div>
        <div style="font-size: 11px; opacity: 0.7;">v. 2.0</div>
    </div>

    <div class="container">
        <div id="step-input">
            <div class="section-header">Ваш комментарий</div>
            <textarea id="comment" placeholder="Напишите детали..."></textarea>
            <button class="btn btn-gold" onclick="saveComment()">СОХРАНИТЬ</button>
        </div>

        <div id="step-confirm" class="hidden">
            <div class="section-header">Комментарий записан</div>
            <div id="my-comment-preview"></div>
            <button class="btn btn-gold" onclick="confirmSend(true)">ДА, ОТПРАВИТЬ</button>
            <button class="btn btn-outline" onclick="confirmSend(false)">НЕТ, ЗАКРЫТЬ</button>
        </div>

        <div class="section-header" style="margin-top: 30px;">История переписки</div>
        <div id="history-box" class="card">
            <div class="loader"></div> Загрузка истории...
        </div>

        <div class="section-header">Детали объекта</div>
        <div id="details-box" class="card">
            <div class="loader"></div> Загрузка параметров...
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const recId = urlParams.get('rec_id');
        const msgId = urlParams.get('msg_id');
        const chatId = urlParams.get('chat_id');
        const webhookUrl = 'https://alciona.bpium.ru/api/webrequest/tg_mini_app';

        function sendToBpium(action, extraData = {}) {
            return fetch(webhookUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    action: action, record_id: recId, message_id: msgId, chat_id: chatId,
                    user: tg.initDataUnsafe.user, ...extraData
                })
            });
        }

        function loadData() {
            sendToBpium('load_data')
            .then(res => res.json())
            .then(data => {
                document.getElementById('history-box').innerHTML = data.history_html || "Истории пока нет";
                document.getElementById('details-box').innerHTML = data.details_html || "Данные не загружены";
            })
            .catch(() => {
                document.getElementById('history-box').innerText = "Ошибка загрузки";
            });
        }

        loadData();

        function saveComment() {
            const text = document.getElementById('comment').value;
            if (!text.trim()) return;
            sendToBpium('save_comment', { comment: text })
            .then(() => {
                document.getElementById('my-comment-preview').innerText = text;
                document.getElementById('step-input').classList.add('hidden');
                document.getElementById('step-confirm').classList.remove('hidden');
            });
        }
      function sendToBpium(action, extraData = {}) {
    return fetch(webhookUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            action: action,
            record_id: recId,
            message_id: msgId,
            chat_id: chatId,
            initData: tg.initData, // <--- Это и есть наш "запечатанный конверт"
            ...extraData
        })
    });
}
    </script>
</body>
</html>
